<!-- index.html file is start point, execution is start from index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ToDoAngularApplication</title>
  <base href="/">

<!-- meta tag is used to create the responsive view -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- below google library is used to add angular material icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<!-- app-root tag is selector, defined in app.component.ts-->
<body style="margin:0">
  <app-root></app-root>
</body>
</html>
