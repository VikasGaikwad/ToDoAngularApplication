<div>
<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="900px" fxLayoutGap="20px">
    <div *ngFor="let note of notes">
        <mat-card fxFlex="230px">
            <div *ngIf="note.trash=='true'">  
                    <!-- <div *ngIf="notes.trash===true">   -->
                <mat-card-title><b>{{note.title}}</b></mat-card-title>
                <mat-card-subtitle>{{note.description}}</mat-card-subtitle>
                    <div fxLayout="row" fxLayoutAlign="end end">

                        <mat-menu #appMenu="matMenu">
                            <button mat-menu-item (click)="deletenote()">Permanent Delete</button>
                            <button mat-menu-item>*******</button>
                            
                        </mat-menu>
                        <button mat-icon-button [matMenuTriggerFor]="appMenu">
                            <mat-icon>more_vert</mat-icon> 
                        </button>                       
                    </div>
            </div>
        </mat-card>
    </div>
</div>
</div>
