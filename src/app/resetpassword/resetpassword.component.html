<body>
  <h2>Reset Password</h2>
  <div>
  <mat-drawer-container class="example-container">
      <mat-drawer mode="side" opened="true">Drawer content</mat-drawer>
      <mat-drawer-content>Main content</mat-drawer-content>
    </mat-drawer-container>
  </div>
      <div class="loginContainer">
          <mat-form-field>
            <input type="text" matInput placeholder="Enter new Password"  name="password" [(ngModel)]="model.password" required >
          </mat-form-field>
        </div>
        <div class="btn2" >
            <!-- <a mat-button routerLink="/register">Register</a> -->
            <button type="submit" (click)="resetpassword()" mat-raised-button color="primary">Reset</button>
          
              
            <a href="login">go to login page</a>
        </div>

</body>
