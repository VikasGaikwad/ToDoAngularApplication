<body>
<h2>Registration Form</h2>
<div class="registercontainer">
  <mat-form-field>
    <input matInput placeholder=" Enter Username" nameregistration="username" [(ngModel)]="model.username" required>
  </mat-form-field>
</div>
<div class="registercontainer">
  <mat-form-field>
    <input matInput placeholder=" Enter Email" name="email" [(ngModel)]="model.email" required>
  </mat-form-field>
</div>
<div class="registercontainer">
  <mat-form-field>
    <input matInput placeholder=" Enter Password" name="password" [(ngModel)]="model.password" required>
  </mat-form-field>
</div>
<div class="btn">
        
        <button type="submit" (click)="register()" mat-raised-button color="primary">Register</button>
        <a mat-button routerLink="/login">Login</a>
      </div>
     
    </body>
